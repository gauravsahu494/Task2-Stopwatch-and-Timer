    <h1>Stopwatch</h1>
    <div class="container">
      <div class="wrapper">
        <p>
          <span class="hour text" id="hour">00</span>
          <span>:</span>
          <span class="minute text" id="min">00</span>
          <span>:</span>
          <span class="seconds text" id="seconds">00</span>
          <span>.</span>
          <span class="tens text" id="tens">00</span>
        </p>
      </div>
      <div class="buttons" id="btn-div">
        <button class="btn-start" id="start" onclick="startTimer(), buttonOp()">
          START
        </button>
        <button class="btn-reset" id="reset" onclick="resetTimer()">
          RESET
        </button>
      </div>
    </div>
