<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timer.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="item">
      <div class="first" id="item2"><a href="stopwatch.html">Stopwatch</a></div>
      <div class="first" id="item1"><a href="timer.html">Timer</a></div>
    </div>
    <h1 style="color: white">Timer</h1>
    <div class="container">
      <div class="timer">
        <input type="number" id="hours" placeholder="Hours" /><span>Hour</span>
        <input type="number" id="minutes" placeholder="Minutes" /><span
          >Minute</span
        >
        <input type="number" id="seconds" placeholder="Seconds" /><span
          >Second</span
        >
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
      <div class="display">
        <span id="hours-display">00</span> :
        <span id="minutes-display">00</span> :
        <span id="seconds-display">00</span>
      </div>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
